<!DOCTYPE html>

<html>
    <head>
        <title>backbone_moarionette_template</title>
        <link rel="stylesheet"  media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet"  media="screen" href="./styles/main.css">
        <meta charset="UTF-8">
    </head>
    <body>
      <div id="users" class="container"></div>

      <script id="users_view" type="text/template">
        <div class="panel panel-info">
          <div class="panel-heading">ユーザ一覧</div>
          <div id="new_user" class="panel-body">
          </div>
          <ul id="user_list" class="list-group"></ul>
        </div>
      </script>

      <script id="user_view" type="text/template">
        <%- name %>（<%- team %>） <%- position %>
        <a href="#" class="btn btn-link btn-xs delete">削除</a>
      </script>

      <script id="new_user_view" type="text/template">
        <form class="form-inline">
          <div class="form-group">
            <label class="control-label">名前</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">チーム</label>
            <input type="text" id="team" class="form-control">
              </div>
          <div class="form-group">
            <label class="control-label">ポジション</label>
            <input type="text" id="position" class="form-control">
          </div>
          <button type="button" id="add_user" class="btn btn-info">追加</button>
        </form>
      </script>

      <script src="scripts/app.js"></script>
    </body>
</html>
