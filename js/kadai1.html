<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ファイターズbot</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" media="screen" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" media="screen" href="./kadai1.css">
  </head>

  <body>
    <nav id="header" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <p id="group_title" class="navbar-top-title">Fighters bot</p>
        <p class="navbar-top-menu">
          <a href="#" id="home_link" class="btn btn-link">
            <span class="glyphicon glyphicon-home white" aria-hidden="true"></span>
          </a>
          <a href="#" id="toggle_menu" class="btn btn-link">
            <span class="glyphicon glyphicon-menu-down white" aria-hidden="true"></span>
          </a>
        </p>
      </div>
    </nav>

    <div id="statement">
      <div class="my-statement">今日の先発は誰ですか？</div>
      <div class="my-statement">今日の先発は大谷なんですか？</div>
      <div class="my-statement">今日の先発の大谷は打席に立つんですか？</div>
      <div class="my-statement">今日の先発の大谷の打順を教えて下さい。DH解除するんですよね？</div>
      <div class="other-user">
        <img src="./icon.jpg" alt="icon" class="img-circle user-icon">
        <span class="other-user-statement">今日の先発は大谷翔平です！</span>
      </div>
      <div class="other-user">
        <img src="./icon.jpg" alt="icon" class="img-circle user-icon">
        <span class="other-user-statement">大谷翔平です！</span>
      </div>

    </div>

    <div id="footer" class="footer input-group" style="background-color: white;">
      <span class="input-group-btn">
        <button id="post_menu_btn" class="btn btn-link" type="button">
          <span class="glyphicon glyphicon-plus gray" aria-hidden="true"></span>
        </button>
        <button id="stamp_btn" class="btn btn-link" type="button">
          <span class="glyphicon glyphicon-piggy-bank gray" aria-hidden="true"></span>
        </button>
      </span>
      <input type="text" class="form-control">
      <span class="input-group-btn">
        <button id="post_btn" class="btn btn-link" type="button">
          <span class="glyphicon glyphicon-pencil gray" aria-hidden="true"></span>
        </button>
      </span>
    </div>
  </body>
</html>
